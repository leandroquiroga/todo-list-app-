<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List APP</title>
        <!-- Icon nav -->
        <link rel="shortcut icon" href="assent/svg/list.svg" type="image/x-icon">
        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CSS Ligth MODE -->
        <link rel="stylesheet" href="src/css/style.css">
        <!-- CSS DarkMODE-->
        <link rel="stylesheet" href="src/css/styleDarkMode.css">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;900&display=swap" rel="stylesheet">
        <!-- FONT-AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    </head>
    <body>
        <div class="container">
            <main class="d-flex row justify-content-center align-content-center border-2  p-2">
                <!-- Title -->
                <section class="text-center "> 
                    <h3 class="title-main">Todo List APP</h3>
                </section>
                <!-- Todo List-->
                <section class="todo-list">
                    <article class="todo-input row justify-content-center ">
                        <form method="get" id="form-input" class="row">
                            <input type="text" name="text" class="input-text" required id="text-title" placeholder="Input title...">
                            <div class="text-area">
                                <label for="formControlTextarea" class="form-label" required></label>
                                <textarea class="form-control" id="formControlTextarea" required rows="5" cols="25" maxlength="150" minlength="1" placeholder="Input task.. " ></textarea>
                            </div>
                            <div class="button-text-area">
                                <button class="btn button" type="button" id="saveTask">Guardar tarea</button>
                                <!-- <button class="btn button" type="button" id="reset-task">Reset</button> -->
                            </div>
                            <div class="spinner">
                                <div class="spinner-border my-4" role="status">
                                    <span class="visually-hidden"></span>
                                </div>
                            </div>
                        </form>
                    </article>
                    <article class="todo-ouput">
                        <h5 class="title-task">Tareas Pendientes<small id="numTask"></small></h5>
                        <div class="card-task">
                        </div>
                        <div class="no-task">
                            <p class="no-task-title"> ! Genial ! No tienes tareas pendientes</p>
                            <img src="./assent/svg/undraw_Loading_re_5axr.svg" class="icon-task">
                        </div>
                    </article>
                </section>
            </main>
        </div>

        <img src="/assent/svg/up-arrow.svg" alt="upPage" class="iconUp">
        <!-- Script -->
        <script src="./src/js/app2.js" type="module" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
